<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sportradar Widget</title>
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body { margin: 0; padding: 0; }
        .sr-widget-1 { width: 100%; height: 100vh; }
    </style>
</head>
<body>
<div class="sr-widget-1"></div>

<script>
    function getQueryParams() {
      const params = {};
      const queryString = window.location.search.substring(1);
      const regex = /([^&=]+)=([^&]*)/g;
      let m;
      while (m = regex.exec(queryString)) {
        params[decodeURIComponent(m[1])] = decodeURIComponent(m[2]);
      }
      return params;
    }

    (function init() {
      const query = getQueryParams();
      const productName = query.productName || "match.lmtEssential";
      const matchId = query.matchId || "sr:match:default";

      (function(a,b,c,d,e,f,g,h,i){
        a[e]||(i=a[e]=function(){
          (a[e].q=a[e].q||[]).push(arguments)
        },i.l=1*new Date,i.o=f,
        g=b.createElement(c),h=b.getElementsByTagName(c)[0],g.async=1,g.src=d,g.setAttribute("n",e),h.parentNode.insertBefore(g,h)
      )
      })(window, document, "script", "https://widgets.sir.sportradar.com/b8b1e37591e951674647e626f875a954/widgetloader", "SIR", {
        theme: false,
        language: "en"
      });

      SIR("addWidget", ".sr-widget-1", productName, {matchId: matchId});
    })();
</script>
</body>
</html>
